<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Beatsy</title>
  </head>
  <body>
    <header>
      <h1 class="app-name">Beatsy</h1>
    </header>
    <main>
      <section class="left-section">
        <article class="first-left">
          <h1 class="greetings">Hi, Novi!</h1>
          <input class="search-bar" placeholder="Search song, artist, album" />
        </article>

        <article class="search-result">
          <h2>Search Result</h2>
        </article>
      </section>

      <section class="right-section">
        <article class="playlist">
          <h2>Your playlist</h2>
          <ul>
            <li>Song A</li>
            <li>Song B</li>
            <li>Song C</li>
            <li>Song D</li>
          </ul>
        </article>
      </section>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
